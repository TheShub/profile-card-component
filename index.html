<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="style-sheet" href="style.css"> 
</head>
<body>
  <main class="card">
 
    <section class="card-bg">
      <img class="card-bg__img" src="images/bg-pattern-card.svg" alt="bg pattern card">
     </section>
     <section class="card-pic">
       <img class="card-pic__photo" src="images/image-victor.jpg"
       alt="profile pic">
     </section>
     <section class="card-profile">
     <p class="name">
       <strong>Victor Crest</strong>
     26
       </p>
       <p class="city">London</p>
        <hr>
   <section class="data">
     <div class="data-col">
       <strong>  80K </strong>
       <label> Followers </label>
     </div>
   <div class="data-col">
       <strong>  803K </strong>
       <label> Likes </label>
     </div>
     
     <div class="data-col">
       <strong>   1.4K </strong>
       <label>  Photos </label>
     </div>
       </section>
       
     </section>
     
   </main>
   
    <div class="attribution">
       Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
       Coded by <a href="#">Your Name Here</a>.
     </div>
</body>
</html>
